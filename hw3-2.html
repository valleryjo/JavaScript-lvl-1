<html>

<head>
    <title>Cycles in JS</title>
    
    <script>
    let basket=[10, 10, 10, 55];
    var price = 0;
    
    function countBasketPrice() {
        
        for (var i = 0; i < basket.length; i++) {
            price = price + basket[i];
            console.log(price);
        }
    }
        countBasketPrice();
        
   
    </script>
    
</head>

<body>
    <div>
   </div>
</body>
